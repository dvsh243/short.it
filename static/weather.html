<!doctype html>
<html lang="en">

<head>
  <style>
    body {
      background-image: url("https://free4kwallpapers.com/uploads/originals/2015/09/16/weather-live-wallpaper-icon.jpg");
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Weather App
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #E6E6FA;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather App
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
      </button>
      <form class="d-flex" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit" id="submit">Search
        </button>
      </form>
    </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-4 text-center">Weather For
      <span id="cityName">
      </span>
    </h1>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-warning border-warning">
            <h4 class="my-0 fw-normal">Temperature
            </h4>
          </div>
          <div class="card-body">
            <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/1035/1035618.png"
              alt="Card image cap  width=" 200" height="250">
            <h1 class="card-title pricing-card-title">
              <span id="temp2">
              </span>
              <small class="text-muted fw-light">
                <span>&#8451;
                </span>
              </small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Temperature is <span id="temp">
                </span>
              </li>
              <li>Min Temperature is <span id="min_temp">
                </span>
              </li>
              <li>Max Temperature is <span id="max_temp">
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-dark border-dark">
            <h4 class="my-0 fw-normal">Humidity Info
            </h4>
          </div>
          <div class="card-body">
            <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/219/219816.png"
              alt="Card image cap  width=" 200" height="250">
            <h1 class="card-title pricing-card-title">
              <span id="humidity2">
              </span>
              <small class="text-muted fw-light">
                %
              </small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <!-- <li>Cloud PCT is <span id="cloud_pct"></span></li> -->
              <li>Wind Degree is
                <span id="wind_degrees">
                </span>
              </li>
              <li>Feels like is
                <span id="feels_like">
                </span>
              </li>
              <li>Humidity is
                <span id="humidity">
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-info border-info">
            <h4 class="my-0 fw-normal">Wind Info
            </h4>
          </div>
          <div class="card-body">
            <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/1247/1247767.png"
              alt="Card image cap  width=" 200" height="250">
            <h1 class="card-title pricing-card-title">
              <span id="wind_speed2">
              </span>
              <small class="text-muted fw-light">
                km/hr
              </small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind Speed is
                <span id="wind_speed">
                </span>
              </li>
              <li>Sunrise Time is
                <span id="sunrise">
                </span>
              </li>
              <li>Sunset Time is
                <span id="sunset">
                </span>
              </li>
            </ul>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
      </script>
    <script>
      const options =
      {
        method: 'GET',
        headers:
        {
          'X-RapidAPI-Key': 'a7cf723e62msh308c92feab66721p1588a6jsn5249061d82e4',
          'X-RapidAPI-Host': 'weather-by-api-ninjas.p.rapidapi.com'
        }
      };
      const getWeather = (city) => {
        cityName.innerHTML = city
        fetch('https://weather-by-api-ninjas.p.rapidapi.com/v1/weather?city=' + city, options)
          .then
          (
            response => response.json()
          )
          .then
          (
            (response) => {
              console.log(response)
              // cloud_pct.innerHTML = response.cloud_pct
              temp.innerHTML = response.temp
              temp2.innerHTML = response.temp
              feels_like.innerHTML = response.feels_like
              humidity.innerHTML = response.humidity
              humidity2.innerHTML = response.humidity
              min_temp.innerHTML = response.min_temp
              max_temp.innerHTML = response.max_temp
              wind_speed.innerHTML = response.wind_speed
              wind_speed2.innerHTML = response.wind_speed
              wind_degrees.innerHTML = response.wind_degrees
              sunrise.innerHTML = response.sunrise
              sunset.innerHTML = response.sunset
            }
          )
          .catch(err => console.error(err));
      }
      submit.addEventListener("click", (e) => {
        e.preventDefault()
        getWeather(city.value)
      }
      )
      getWeather("Delhi")

    </script>
</body>

</html>
